<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
		</style>
		<link rel="stylesheet" href="../static/styles.css" />
		<title>Ticket Priority and Resolution Time Predictor</title>
	</head>
	<body
		class="bg-gradient-to-r from-pink-500 to-orange-500 min-h-screen flex items-center justify-center"
	>
		<div
			class="bg-white shadow-xl rounded-2xl pt-16 pb-8 px-12 max-w-xl w-full"
		>
			<h1 class="text-3xl text-pink-600 font-bold mb-8 text-center">
				Ticket Priority and Resolution Time Predictor
			</h1>

			<form action="/predict" method="POST" class="space-y-4">
				<!-- Ticket Type Dropdown -->
				<div>
					<label
						for="ticketType"
						class="block text-sm font-medium text-gray-700"
						>Ticket Type:</label
					>
					<select
						id="ticketType"
						name="ticketType"
						class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
					>
						<option value="" disabled selected>
							Select Ticket Type
						</option>
						<option value="technical issue">Technical issue</option>
						<option value="billing inquiry">Billing inquiry</option>
						<option value="cancellation request">
							Cancellation request
						</option>
						<option value="product inquiry">Product inquiry</option>
						<option value="refund request">Refund request</option>
					</select>
				</div>

				<!-- Ticket Subject Dropdown -->
				<div>
					<label
						for="ticketSubject"
						class="block text-sm font-medium text-gray-700"
						>Ticket Subject:</label
					>

					<select
						id="ticketSubject"
						name="ticketSubject"
						class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
					>
						<option value="" disabled selected>
							Select Ticket Subject
						</option>
						<option value="product setup">Product setup</option>
						<option value="peripheral compatibility">
							Peripheral compatibility
						</option>
						<option value="network problem">Network problem</option>
						<option value="account access">Account access</option>
						<option value="data loss">Data loss</option>
						<option value="payment issue">Payment issue</option>
						<option value="refund request">Refund request</option>
						<option value="battery life">Battery life</option>
						<option value="installation support">
							Installation support
						</option>
						<option value="software bug">Software bug</option>
						<option value="hardware issue">Hardware issue</option>
						<option value="product recommendation">
							Product recommendation
						</option>
						<option value="delivery problem">
							Delivery problem
						</option>
						<option value="display issue">Display issue</option>
						<option value="cancellation request">
							Cancellation request
						</option>
						<option value="product compatibility">
							Product compatibility
						</option>
					</select>
				</div>

				<!-- Ticket Description Textarea -->
				<div>
					<label
						for="ticketDescription"
						class="block text-sm font-medium text-gray-700"
						>Ticket Description:</label
					>
					<textarea
						id="ticketDescription"
						name="ticketDescription"
						rows="4"
						class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
					></textarea>
				</div>

				<!-- Ticket Channel Dropdown -->
				<div>
					<label
						for="ticketChannel"
						class="block text-sm font-medium text-gray-700"
						>Ticket Channel:</label
					>
					<select
						id="ticketChannel"
						name="ticketChannel"
						class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
					>
						<option value="" disabled selected>
							Select Ticket Channel
						</option>
						<option value="social media">Social media</option>
						<option value="chat">Chat</option>
						<option value="email">Email</option>
						<option value="phone">Phone</option>
					</select>
				</div>

				<!-- Submit Button -->
				<div class="text-center mt-6">
					<input
						type="submit"
						value="Predict"
						class="inline-flex justify-center py-2 px-4 text-lg font-medium rounded-lg text-white bg-gradient-to-r from-teal-400 to-blue-500 shadow-lg hover:shadow-xl transition-all duration-300 ease-in-out transform hover:scale-105"
					/>
				</div>
			</form>
		</div>
	</body>
</html>
