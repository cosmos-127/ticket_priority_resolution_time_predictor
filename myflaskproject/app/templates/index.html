<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
    <link rel="stylesheet" href="../static/styles.css" />
    <title>Ticket Priority and Resolution Time Predictor</title>
  </head>
  <body
    class="bg-gradient-to-r from-pink-500 to-orange-500 min-h-screen flex items-center justify-center"
  >
    <div
      class="bg-white shadow-2xl rounded-3xl pt-12 pb-6 px-10 max-w-lg w-full my-6"
    >
      <h1 class="text-2xl text-pink-600 font-bold mb-6 text-center">
        Ticket Priority and Resolution Time Predictor
      </h1>

      <form action="/predict" method="POST" class="space-y-4">
        <!-- Ticket Description Textarea -->
        <div>
            <label
                for="ticket_description"
                class="block text-sm font-medium text-gray-700"
                >Ticket Description:</label
            >
            <textarea
                id="ticket_description"
                name="ticket_description"
                rows="4"
                class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-sm"
            ></textarea>
        </div>
    
        <!-- Submit Button -->
        <div class="text-center mt-6">
            <input
                type="submit"
                value="Predict"
                class="inline-flex justify-center py-3 px-5 text-md font-medium rounded-3xl text-white bg-gradient-to-r from-teal-400 to-blue-500 shadow-lg hover:shadow-xl transition-all duration-300 ease-in-out transform hover:scale-105"
            />
        </div>
    </form>
    
    </div>
  </body>
</html>
